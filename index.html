<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">
	<title>Rock Paper Scissors</title>
</head>
<body>
	<h1>Rock Paper Scissors</h1>

	<h2>Round</h2>
	<div class="top">
		<div class="left">
			<div>PLAYER</div>
			<div id="pPick"></div>
			<div id="pScore"></div>
		</div>
		<div class="right">
			<div>COMPUTER</div>
			<div id="cPick"></div>
			<div id="cScore"></div>
		</div>
	</div>
	<div class="middle">
		<div id="rResult"></div>
	</div>
	
	<div class="end">
		<button id="rock"></button>
		<button id="rock"></button>
		<button id="rock"></button>

	</div>
</body>
</html>
