<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">
	<title id="txt" >Rock Paper Scissors</title>
</head>
<body>
	<div class="container">
	<h1 id="txt" >Rock Paper Scissors</h1>
	<div class="result">	
		<div class="left">
			<div id="txt" class="topic">PLAYER</div>
			<div id="pPick" class="wd"></div>
		</div>

		<div class="middle wd">
			<div id="winner"></div>
			<div id="score"></div>
		</div>

		<div class="right">
			<div id="txt" class="topic">COMPUTER</div>
			<div id="cPick" class="wd"></div>
		</div>
		
	</div>
	
	<div id="txt" class="topic">SELECT YOUR WEAPON</div>
	<div class="cContainer">
	<div class="end">
		<button id="rock" class="wd">✊</button>
		<button id="paper" class="wd">✋</button>
		<button id="scissors" class="wd">✌️</button>
		<div id="txt" class="wd">ROCK</div>
		<div id="txt" class="wd">PAPER</div>
		<div id="txt" class="wd">SCISSORS</div>
	</div>
	</div>
	</div>
	<script src="scripts/javascript.js"></script>
</body>
</html>
